<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
		<link rel="stylesheet" href="./assets/styles.css" type="text/css" />
		<title>SOCOM</title>
	</head>
	<body>
		<!-- navbar -->
		<header id="header">
			<nav class="navbar navbar-dark bg-primary fixed-top">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"><img src="./assets/socom.png" alt="Logo" width="32" height="30" class="d-inline-block align-text-center" /><span id="header-text"> U.S. SOCOM</span></a>
				</div>
			</nav>
		</header>

		<!-- main content -->
		<main id="main-content" class="container-fluid">
			<!-- operators list -->
			<div class="operators-container">
				<h1>Operators</h1>
				<hr />
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-operator">Add New Operator</button>
				<hr />
				<ul id="operators-list">
					<li>Operator 1</li>
					<li>Operator 2</li>
					<li>Operator 3</li>
				</ul>
			</div>

			<!-- main operator display -->
			<div class="card-container">
				<div class="card">
					<h5 class="card-title">OPERATOR DETAILS</h5>

					<div class="card-sections">
						<div class="card-image">
							<img src="./assets/army.png" class="card-img-top branch-image" alt="Branch Name goes here" />
						</div>

						<!-- operator details -->
						<div class="body-and-form">
							<div class="card-body">
								<div class="header-label">
									<h5>Name:</h5>
									<h4 id="operator-name">Operator's Name</h4>
								</div>
								<div class="header-label">
									<h5>Rank:</h5>
									<h4 id="operator-rank">Operator's Rank</h4>
								</div>
								<div class="header-label">
									<h5>Team:</h5>
									<h4 id="operator-team">Operator's Team</h4>
								</div>
								<hr />
							</div>

							<!-- update rank and team forms -->
							<div class="edit-form">
								<div class="rank-form">
									<div class="input-group mb-3">
										<select id="rankInput" class="form-select">
											<option hidden selected disabled value="">New rank...</option>
											<option>General</option>
											<option>Lieutenant General</option>
											<option>Major</option>
											<option>Captain</option>
											<option>Lieutenant Commander</option>
											<option>Lieutenant</option>
											<option>Warrant Officer II</option>
											<option>Sergeant</option>
											<option>Corporal</option>
											<option>Private</option>
											<option>Special Agent</option>
										</select>
										<button class="btn btn-outline-primary" type="button" id="rankButton">Update Rank</button>
									</div>
								</div>

								<div class="team-form">
									<div class="input-group mb-3">
										<select id="teamInput" class="form-select">
											<option hidden selected disabled>New team...</option>
											<option>Bravo</option>
											<option>Charlie</option>
											<option>Echo</option>
											<option>Command</option>
											<option>Whisky</option>
											<option>Military Police</option>
										</select>
										<button class="btn btn-outline-primary" type="button" id="teamButton">Update Team</button>
									</div>
								</div>
							</div>

							<button id="delete-btn" class="btn btn-danger">Delete Operator</button>
						</div>
					</div>
				</div>
			</div>

			<!-- operator teams -->
			<div class="teams-container">
				<div class="team">
					<h1>Bravo Team</h1>
					<hr />
					<ul class="team-list">
						<li>Operator 1</li>
						<li>Operator 2</li>
						<li>Operator 3</li>
					</ul>
				</div>

				<!-- <div class="team">
					<h1>Charlie Team</h1>
					<hr />
					<ul class="team-list">
						<li>Operator 1</li>
						<li>Operator 2</li>
						<li>Operator 3</li>
					</ul>
				</div> -->
			</div>
		</main>

		<!-- new operator modal -->
		<div class="modal fade" id="new-operator" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">ADD NEW OPERATOR</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<div class="modal-body">
						<form class="row g-3" id="operator-form">
							<div class="col-md-6">
								<label for="firstName" class="form-label">First Name</label>
								<input type="text" class="form-control" id="firstName" />
							</div>
							<div class="col-md-6">
								<label for="surname" class="form-label">Surname</label>
								<input type="text" class="form-control" id="surname" />
							</div>
							<div class="col-md-6">
								<label for="newRank" class="form-label">Rank</label>
								<select id="newRank" class="form-select">
									<option hidden selected disabled>Choose rank...</option>
									<option>General</option>
									<option>Lieutenant General</option>
									<option>Major</option>
									<option>Captain</option>
									<option>Lieutenant Commander</option>
									<option>Lieutenant</option>
									<option>Warrant Officer II</option>
									<option>Sergeant</option>
									<option>Corporal</option>
									<option>Private</option>
									<option>Special Agent</option>
								</select>
							</div>
							<div class="col-md-6">
								<label for="newTeam" class="form-label">Team</label>
								<select id="newTeam" class="form-select">
									<option hidden selected disabled>Choose team...</option>
									<option>Bravo</option>
									<option>Charlie</option>
									<option>Echo</option>
									<option>Command</option>
									<option>Whisky</option>
									<option>Military Police</option>
								</select>
							</div>
							<div class="form-check-inline">
								<legend class="col-form-label col-sm-2 pt-0">Branch:</legend>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="branchOption" id="armyRadio" value="Army" checked />
									<label class="form-check-label" for="armyRadio">Army</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="branchOption" id="navyRadio" value="Navy" />
									<label class="form-check-label" for="navyRadio">Navy</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="branchOption" id="airForceRadio" value="Air_Force" />
									<label class="form-check-label" for="airForceRadio">Air Force</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="branchOption" id="ciaRadio" value="CIA" />
									<label class="form-check-label" for="ciaRadio">CIA</label>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- footer -->
		<footer class="text-center text-white fixed-bottom bg-primary">
			<div class="text-center p-3">
				<h2>Who Dares Wins</h2>
				&copy; 2022
				<a class="text-white" href="https://github.com/mashm3ll0w" rel="noreferer noopener" target="_blank">SOCOM Systems</a>
			</div>
		</footer>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./src/index.js"></script>
	</body>
</html>
