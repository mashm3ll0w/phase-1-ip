<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles.css" type="text/css">
  <title>SOCOM</title>
</head>
<body>

  <div id="header">
    <nav class="navbar navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/socom.png" alt="Logo" width="32" height="30" class="d-inline-block align-text-top"><span id="header-text"> U.S. SOCOM</span></a>
      </div>
    </nav>
  </div>

  <div class="container-fluid">
    
    <div class="operators-container">
      <h2>Operators</h2>
      <ul id="operators-list">
        <li>Operator 1</li>
        <li>Operator 2</li>
        <li>Operator 3</li>
      </ul>
    </div>

    <div class="card-container">
      <div class="card" style="width: 25rem;">
        <h5 class="card-title">OPERATOR DETAILS</h5>
        <img src="./assets/army.png" class="card-img-top branch-image" alt="Branch Name goes here">
        
        <div class="card-body">
          <h5 class="card-title">Name: <span id="operator-name">Operator Name</span></h5>
          <h5 class="card-title">Rank: <span id="operator-rank">Operator Rank</span></h5>
          <h5 class="card-title">Team: <span id="operator-team">Operator Team</span></h5>
          
          <div class="edit-form">
            <div class="rank-form">
              <input class="form-control" type="text" name="rank" placeholder="New Rank">
              <a href="#" class="btn btn-primary">Update Rank</a>
            </div>
            <div class="team-form">
              <input class="form-control" type="text" name="team" placeholder="New Team">
              <a href="#" class="btn btn-primary">Update Team</a>
            </div>
          </div>

        </div>
        <button id="delete-btn" class="btn btn-danger">Delete Operator</button>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="./src/index.js"></script>
</html>
